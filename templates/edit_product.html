<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .img-thumb-wrap {
      position: relative;
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .img-thumb-wrap img {
      border: 1px solid #ddd;
      border-radius: 5px;
      max-width: 150px;
      max-height: 150px;
    }
    .img-thumb-wrap button {
      position: absolute;
      top: 2px;
      right: 2px;
      border: none;
      background: rgba(255,0,0,0.7);
      color: #fff;
      font-size: 14px;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      line-height: 20px;
      cursor: pointer;
    }
    .sub-image-card {
      position: relative;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fff;
    }
    .sub-image-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .sub-image-actions {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">Edit Product</h2>

  <form method="POST" enctype="multipart/form-data">
    <!-- Product Name -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ product.description }}</textarea>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select" required>
        {% for cat in ['executive', 'minimalist', 'luxury', 'gaming', 'balcony', 'couple', 'ergonomic'] %}
        <option value="{{ cat }}" {% if product.category == cat %}selected{% endif %}>{{ cat.capitalize() }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label class="form-label">Price (INR)</label>
      <input type="number" name="price" class="form-control" value="{{ product.price }}" required>
    </div>

    <!-- Rating -->
    <div class="mb-3">
      <label class="form-label">Rating (1-5)</label>
      <input type="number" name="rating" min="1" max="5" class="form-control" value="{{ product.rating }}" required>
    </div>

    <!-- Main Image -->
    <div class="mb-3">
      <label class="form-label">Main Image</label><br>
      {% if product.image_url %}
        <div class="img-thumb-wrap">
          <img src="{{ url_for('static', filename=product.image_url) }}" alt="Main Image">
          <button type="button" class="btn-delete-main" data-image-id="{{ product.id }}">Ã—</button>
        </div>
      {% endif %}
      <input type="file" name="image" class="form-control mt-2">
    </div>

    <!-- Sub-images -->
    <h5 class="mt-4">Sub-images</h5>
    <div class="row">
      {% for sub in sub_images %}
      <div class="col-md-3">
        <div class="sub-image-card">
          <img src="{{ url_for('static', filename=sub.image_url) }}" alt="Sub-image {{ loop.index }}">
          <div class="sub-image-actions">
            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editSubImageModal{{ sub.id }}">Edit</button>
            <button type="button" class="btn btn-sm btn-danger btn-delete-sub" data-sub-id="{{ sub.id }}">Delete</button>
          </div>
          <p class="mt-2">{{ sub.description }}</p>
        </div>
      </div>

      <!-- Edit Sub-image Modal -->
      <div class="modal fade" id="editSubImageModal{{ sub.id }}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <form action="{{ url_for('edit_sub_image', sub_image_id=sub.id) }}" method="post" enctype="multipart/form-data" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Sub-image</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Change Image (optional)</label>
                <input type="file" name="sub_image" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="sub_description" class="form-control" rows="2" required>{{ sub.description }}</textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Update</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>

    <!-- Add Sub-image -->
    <div class="mt-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSubImageModal">+ Add Sub-image</button>
    </div>

    <!-- Submit Buttons -->
    <button type="submit" class="btn btn-success mt-4">Update Product</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2 mt-4">Cancel</a>
  </form>
</div>

<!-- Add Sub-image Modal -->
<div class="modal fade" id="addSubImageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form action="{{ url_for('add_sub_image', product_id=product.id) }}" method="post" enctype="multipart/form-data" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Upload Sub-image & Description</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Sub-image</label>
          <input type="file" name="sub_image" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="sub_description" class="form-control" rows="3" required></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Upload</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- JS for Delete Buttons -->
<script>
  // Delete main image
  document.querySelectorAll('.btn-delete-main').forEach(btn => {
    btn.addEventListener('click', function() {
      if(confirm('Are you sure you want to delete the main image?')) {
        const productId = this.dataset.imageId;
        fetch(`/delete-main-image/${productId}`, { method: 'POST' })
          .then(() => location.reload());
      }
    });
  });

  // Delete sub-images
  document.querySelectorAll('.btn-delete-sub').forEach(btn => {
    btn.addEventListener('click', function() {
      if(confirm('Are you sure you want to delete this sub-image?')) {
        const subId = this.dataset.subId;
        fetch(`/delete-sub-image/${subId}`, { method: 'POST' })
          .then(() => location.reload());
      }
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
